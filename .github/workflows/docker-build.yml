name: Docker Build and Push

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        include:
          - version: 8.2
            path: images/8.2
            tags: |
              ghcr.io/wikibear/fullyws:8.2
              ghcr.io/wikibear/fullyws:8.2-${{ github.sha }}
          - version: 8.3
            path: images/8.3
            tags: |
              ghcr.io/wikibear/fullyws:8.3
              ghcr.io/wikibear/fullyws:8.3-${{ github.sha }}
          - version: 8.5
            path: images/8.5
            tags: |
              ghcr.io/wikibear/fullyws:8.5
              ghcr.io/wikibear/fullyws:8.5-${{ github.sha }}
              ghcr.io/wikibear/fullyws:latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Login zu GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build und Push (PHP ${{ matrix.version }})
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.path }}
          push: true
          tags: ${{ matrix.tags }}
